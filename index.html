<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Imitation Assignment</title>
    <style>

.img-container {
  position: relative;
  display: inline-block;
}

.shadow {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 1px 2px 1px black;
}
    </style>
</head>
<body>
    <div>
        <h1>The Imitation Assignment</h1>
            <div>
                <img src="./5.4_images-assignment/penguins.jpg" alt="" style="-webkit-filter: sepia(100%); filter: sepia(100%); border-radius: 50%; border: 2px solid black; height: 200px; width: 300px; margin: 20px;">
                <img src="./5.4_images-assignment/dinosaur.png" alt="" style="-webkit-filter: drop-shadow(5px 15px 10px #002aff) hue-rotate(180deg) saturate(200%); filter: drop-shadow(3px 7px 4px #000000) hue-rotate(180deg) saturate(200%); top: 10px; left: 10px; width: 200px; margin: 20px;">
                <img src="./5.4_images-assignment/football_field.jpg" alt="" style="border: 20px solid #000; border-image: url(./5.4_images-assignment/tic-tac-toe.png) 48 round; height: 200px; width: 300px; margin: 20px;">
            </div>
            <div>
                <img src="./5.4_images-assignment/seagull.png" alt="" style="background-image: linear-gradient(45deg, rgb(43, 43, 255), rgb(125, 125, 247), rgb(192, 212, 255)); box-shadow: 3px 10px 10px #5b5b5b; height: 200px; width: 300px; margin: 20px;">
                <img src="./5.4_images-assignment/butterfly.jpg" alt="" style="-webkit-filter: invert(100%);
                filter: invert(100%); border-radius: 70px 0px 70px 0; height: 200px; width: 300px; margin: 20px;">
                <div class="img-container">
                    <img src="./5.4_images-assignment/theater_stage.jpg" alt="" style="-webkit-filter: blur(3px); filter: blur(3px); height: 200px; width: 220px; margin: 20px;">
                    <div class="shadow">Presenting</div>
                </div> 
            </div>
            
    </div>
    
</body>
</html>
